include ./../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 25min
SimNetwork.wg.interArrivalTime = exponential(25min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(45min)

[Config QueueMeasurement]
repeat = 150
sim-time-limit = 11d
warmup-period = 22h
SimNetwork.a.runway.throughputCheckInterval = 25min
SimNetwork.wg.interArrivalTime = exponential(25min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(45min)
