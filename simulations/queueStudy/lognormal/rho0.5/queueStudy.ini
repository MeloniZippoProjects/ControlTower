include ./../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 50d
SimNetwork.a.runway.throughputCheckInterval = 20min
SimNetwork.wg.interArrivalTime = exponential(20min)
SimNetwork.a.runway.landingTime = lognormal(5min, 0.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(45min, 25min)

[Config QueueMeasurement]
repeat = 150
sim-time-limit = 50d
warmup-period = 17h
SimNetwork.a.runway.throughputCheckInterval = 20min
SimNetwork.wg.interArrivalTime = exponential(20min)
SimNetwork.a.runway.landingTime = lognormal(5min, 0.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(45min, 25min)
