[General]
network = SimNetwork
cpu-time-limit = 60s
seed-set = ${repetition}

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = 100min
SimNetwork.a.runway.landingTime = 5min
SimNetwork.a.runway.takeoffTime = 5min
SimNetwork.a.parkingLot.parkingDelay = 45min

[Config QueueMeasurement]
repeat = 70
sim-time-limit = 13d
warmup-period = 3d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = 100min
SimNetwork.a.runway.landingTime = 5min
SimNetwork.a.runway.takeoffTime = 5min
SimNetwork.a.parkingLot.parkingDelay = 45min