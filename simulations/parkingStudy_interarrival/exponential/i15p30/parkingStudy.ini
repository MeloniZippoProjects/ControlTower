include ./../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 25d
SimNetwork.a.runway.throughputCheckInterval = 15min
SimNetwork.wg.interArrivalTime = exponential(15min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(30min)

[Config ParkingMeasurement]
repeat = 150
sim-time-limit = 25d
warmup-period = 3d
SimNetwork.a.runway.throughputCheckInterval = 15min
SimNetwork.wg.interArrivalTime = exponential(15min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(30min)
