include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = lognormal(15min, 2.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(30min, 9min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 5d
warmup-period = 1.16d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = lognormal(15min, 2.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(30min, 9min)
