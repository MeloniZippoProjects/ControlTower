include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 50d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(60min, 6min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 50d
warmup-period = 1.16d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(60min, 6min)
