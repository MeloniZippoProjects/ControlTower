include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 25d
SimNetwork.a.runway.throughputCheckInterval = 42.857min
SimNetwork.wg.interArrivalTime = exponential(42.857min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(15min, 1.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(60min, 6min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 25d
warmup-period = 1.62d
SimNetwork.a.runway.throughputCheckInterval = 42.857min
SimNetwork.wg.interArrivalTime = exponential(42.857min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(15min, 1.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(60min, 6min)
