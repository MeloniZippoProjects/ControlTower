include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = truncnormal(5min, 0.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 5d
warmup-period = 1.62d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = truncnormal(5min, 0.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)
