include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 5d
warmup-period = 2.31d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(5min, 0.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)
