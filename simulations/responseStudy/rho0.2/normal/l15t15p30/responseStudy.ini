include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 150min
SimNetwork.wg.interArrivalTime = exponential(150min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(15min, 1.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 5d
warmup-period = 3.47d
SimNetwork.a.runway.throughputCheckInterval = 150min
SimNetwork.wg.interArrivalTime = exponential(150min)
SimNetwork.a.runway.landingTime = truncnormal(15min, 1.5min)
SimNetwork.a.runway.takeoffTime = truncnormal(15min, 1.5min)
SimNetwork.a.parkingLot.parkingDelay = truncnormal(30min, 3min)
