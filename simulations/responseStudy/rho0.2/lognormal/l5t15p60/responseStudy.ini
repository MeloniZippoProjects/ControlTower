include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 25d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = lognormal(1.6045, 0.0998)*1min
SimNetwork.a.runway.takeoffTime = lognormal(2.7031, 0.0998)*1min
SimNetwork.a.parkingLot.parkingDelay = lognormal(4.0894, 0.0998)*1min

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 25d
warmup-period = 2.90d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = lognormal(1.6045, 0.0998)*1min
SimNetwork.a.runway.takeoffTime = lognormal(2.7031, 0.0998)*1min
SimNetwork.a.parkingLot.parkingDelay = lognormal(4.0894, 0.0998)*1min
