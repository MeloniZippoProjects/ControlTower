include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 50d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = lognormal(5min, 0.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(60min, 36min)

[Config ResponseMeasurement]
repeat = 150
sim-time-limit = 50d
warmup-period = 1.62d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = lognormal(5min, 0.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(60min, 36min)
