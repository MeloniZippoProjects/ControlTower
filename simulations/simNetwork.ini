[General]
network = SimNetwork
cpu-time-limit = 60s
sim-time-limit = 20d
repeat = 200
seed-set = ${repetition}

[Config Sim1]
SimNetwork.wg.interArrivalTime = uniform(2min, 10min)
SimNetwork.a.runway.landingTime = uniform(2min,10min)
SimNetwork.a.runway.takeoffTime = uniform(2min,10min)
SimNetwork.a.parkingLot.parkingDelay = uniform(0h,2h)

[Config ValidazionePriorita]
**.wg.interArrivalTime = 10min
**.a.runway.landingTime = 10min
**.a.runway.takeoffTime = 10min
**.a.parkingLot.parkingDelay = 10min

[Config QTValidation]
**.wg.interArrivalTime = exponential(11min)
**.a.runway.landingTime = exponential(2min)
**.a.runway.takeoffTime = exponential(8min)
**.a.parkingLot.parkingDelay = exponential(1h)
warmup-period = 2h