include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(30min)

[Config QueueMeasurement]
repeat = 70
sim-time-limit = 12d
warmup-period = 1.16d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = exponential(50min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(30min)
