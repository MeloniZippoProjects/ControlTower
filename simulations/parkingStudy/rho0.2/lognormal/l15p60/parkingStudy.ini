include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 50d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = lognormal(15min, 2.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(60min, 36min)

[Config ParkingMeasurement]
repeat = 150
sim-time-limit = 50d
warmup-period = 2.32d
SimNetwork.a.runway.throughputCheckInterval = 100min
SimNetwork.wg.interArrivalTime = exponential(100min)
SimNetwork.a.runway.landingTime = lognormal(15min, 2.25min)
SimNetwork.a.runway.takeoffTime = lognormal(5min, 0.25min)
SimNetwork.a.parkingLot.parkingDelay = lognormal(60min, 36min)
