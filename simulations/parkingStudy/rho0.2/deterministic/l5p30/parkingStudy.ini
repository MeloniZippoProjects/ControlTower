include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = 50min
SimNetwork.a.runway.landingTime = 5min
SimNetwork.a.runway.takeoffTime = 5min
SimNetwork.a.parkingLot.parkingDelay = 30min

[Config ParkingMeasurement]
repeat = 150
sim-time-limit = 13d
warmup-period = 2.3d
SimNetwork.a.runway.throughputCheckInterval = 50min
SimNetwork.wg.interArrivalTime = 50min
SimNetwork.a.runway.landingTime = 5min
SimNetwork.a.runway.takeoffTime = 5min
SimNetwork.a.parkingLot.parkingDelay = 30min
