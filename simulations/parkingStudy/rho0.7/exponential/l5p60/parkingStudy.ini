include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 50d
SimNetwork.a.runway.throughputCheckInterval = 14.286min
SimNetwork.wg.interArrivalTime = exponential(14.286min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(60min)

[Config ParkingMeasurement]
repeat = 150
sim-time-limit = 50d
warmup-period = 1.74d
SimNetwork.a.runway.throughputCheckInterval = 14.286min
SimNetwork.wg.interArrivalTime = exponential(14.286min)
SimNetwork.a.runway.landingTime = exponential(5min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(60min)
