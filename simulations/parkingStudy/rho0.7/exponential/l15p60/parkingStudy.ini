include ./../../../../general.ini

[Config WarmupMeasurement]
repeat = 30
sim-time-limit = 5d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = exponential(15min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(60min)

[Config ParkingMeasurement]
repeat = 150
sim-time-limit = 5d
warmup-period = 2.32d
SimNetwork.a.runway.throughputCheckInterval = 28.571min
SimNetwork.wg.interArrivalTime = exponential(28.571min)
SimNetwork.a.runway.landingTime = exponential(15min)
SimNetwork.a.runway.takeoffTime = exponential(5min)
SimNetwork.a.parkingLot.parkingDelay = exponential(60min)
